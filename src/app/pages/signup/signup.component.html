<div class="login-page">
  <div class="container">
    <div class="login-form">
      <h2>Regisztráció</h2>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label for="email">Email: </mat-label>
          <input matInput type="text" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="password">Jelszó: </mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="rePassword">Jelszó ismét: </mat-label>
          <input matInput type="password" formControlName="rePassword" />
        </mat-form-field>
        <div formGroupName="name" class="subForm">
          <mat-form-field>
            <mat-label for="firstname">Vezetéknév: </mat-label>
            <input matInput type="text" formControlName="lastname" />
          </mat-form-field>
          <mat-form-field>
            <mat-label for="firstname">Keresztnév: </mat-label>
            <input matInput type="text" formControlName="firstname" />
          </mat-form-field>
        </div>
          <div class="submitbutton">
            <button type="submit">Regisztrálok</button>
          </div>
      </form>
    </div>
    <div class="register-link">
      <p>Már van fiókod?</p>
      <a routerLink="/menu/login">Bejelentkezés</a>
    </div>
  </div>
</div>
